<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Jobs</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
		 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		 <style>
		   /* Remove the navbar's default rounded borders and increase the bottom margin */ 
		   .navbar {
		     margin-bottom: 50px;
		     border-radius: 0;
		   }
		   
		   /* Remove the jumbotron's default bottom margin */ 
		    .jumbotron {
		     margin-bottom: 0;
		   }
		  
		   /* Add a gray background color and some padding to the footer */
		   footer {
		     background-color: #f2f2f2;
		     padding: 25px;
		   }
		 </style>
    </head>
    <body>
    
    	<div class="jumbotron">
		  <div class="container text-center">
		    <h1>Jobs</h1>      
		    <p>You looking for a job?</p>
		  </div>
		</div>
		
		<nav class="navbar navbar-inverse">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>                        
		      </button>
		    </div>
		    <div class="collapse navbar-collapse" id="myNavbar">
		      <ul class="nav navbar-nav">
		        <li class="active"><a href="/job">All jobs</a></li>
		        <li><a href="/add">Add a job</a></li>
		      </ul>
		    </div>
		  </div>
		</nav>
		
        <div th:fragment="view" style="width:50%; margin-left: auto; margin-right: auto;">
               <form class="form-horizontal">
                        <fieldset>
    						<legend>Show job description</legend>
	                        <div class="form-group">
						      <label class="control-label col-sm-2">Name:</label>
						      <div class="col-sm-10">
						        <input type="text" class="form-control" th:value="${session.jobOld.denumireJob}" disabled="true"/>
						      </div>
						    </div>
						    <div class="form-group">
						      <label class="control-label col-sm-2">Company:</label>
						      <div class="col-sm-10">
						        <input type="text" class="form-control" th:value="${session.jobOld.denumireFirma}" disabled="true"/>
						      </div>
						    </div>
						    <div class="form-group">
						      <label class="control-label col-sm-2">Description:</label>
						      <div class="col-sm-10">
						        <input type="textarea" rows="4" cols="50" class="form-control" th:value="${session.jobOld.descriereJob}" disabled="true"/>
						      </div>
						    </div>
						    <div class="form-group">
						      <label class="control-label col-sm-2">Area:</label>
						      <div class="col-sm-10">
						        <input type="text" class="form-control" th:value="${session.jobOld.domeniu}" disabled="true"/>
						      </div>
						    </div>
						    <div class="form-group">
						      <label class="control-label col-sm-2">City:</label>
						      <div class="col-sm-10">
						        <input type="text" class="form-control" th:value="${session.jobOld.oras}" disabled="true"/>
						      </div>
						    </div>
						    <div class="form-group">
						      <label class="control-label col-sm-2">Career lever:</label>
						      <div class="col-sm-10">
						        <input type="text" class="form-control" th:value="${session.jobOld.nivelCariera}" disabled="true"/>
						      </div>
						    </div>
	                    </fieldset>
                </form>
           </div>
    </body>
</html>
